name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Проверяем проект из репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Устанавливаем Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Опции: 'zulu', 'temurin', 'adopt', 'adopt-hotspot', 'amazon', 'openjdk'

      # Кэшируем зависимости Maven для ускорения сборки
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Компиляция и тестирование проекта
      - name: Build with Maven
        run: mvn clean install
